<div class="container" style="max-width: 400px; margin: auto">

  <!-- | json (pipe json) para transformar isso em uma string JSON. -->
  <!-- {{ auth.jwtPayload | json }} -->

  <form #f="ngForm" autocomplete="off">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
          <h1>Login</h1>
      </div>
      
      <div class="ui-g-12">
        <input pInputText type="text" placeholder="E-mail" name="usuario" ngModel
            #usuario required>
      </div>

      <div class="ui-g-12">
          <input pInputText type="password" placeholder="Senha" name="senha" ngModel
            #senha required>
      </div>

      <div class="ui-g-12">
        <!-- Quer limpar o campo senha quando informar senha incorreta. 
            variavel #senha referencia o input de senha -->
        <button pButton type="button" label="Login" [disabled]="f.invalid"
            (click)="login(usuario.value, senha.value); senha.value = '';"></button>
      </div>

    </div>
  </form>
</div>
